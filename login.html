<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #264c78;
            font-family: 'Roboto', sans-serif;
        }
        .backgroud{

        }

        .main-container {
            background-color: #f8f8f8;

            border-radius: 10px;
            padding: 30px;
            margin-top: 80px;
            width: 90%; 
            max-width: 600px; 
            margin-left: auto;
            margin-right: auto;
            z-index: -1;
        }

        .heading {
            color: #ffffff;
            background-color: #274D79;
            border-radius: 50px;

            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {

        }

        .btn-secondary{

            transition: background-color 0.3s ease;
            color: white;
        }

        .btn-primary:hover {
            background-color: #000;
        }

        .image1 img {
            margin-left: 850px; 
            width: 10rem;
            position: absolute;

            width: 10rem;
            position: absolute;

        .image3 img {

            position: absolute;

            z-index: -1;

        .image4 img {
            margin-right: 780px;

        }

        .eye img{

        }


    </style>
</head>
<body>
    <div class="background">
<div class="container main-container">
    <div class="heading">Tic Tac Toe</div>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <div class="eye"><img src="./tictactoeimages/eye-removebg-preview.png" alt=""></div>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <button type="submit" class="btn btn-secondary btn-block" onclick="window.location.href='landing.html'">Play As A Guest</button>
        </form>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="image1">
                <img src="tictactoeimages/circle1.png" alt="photo" class="img-fluid">
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex justify-content-end">
                <div class="image2">
                    <img src="./tictactoeimages/circle3.png" alt="photo" class="img-fluid">
                </div>
            </div>
        </div>
<div class="col-6">
    <div class="d-flex justify-content-end">
        <div class="image3">
            <img src="./tictactoeimages/cross1.png" alt="photo" class="img-fluid">
        </div>
    </div>
</div>
<div class="col-6">
    <div class="d-flex justify-content-end">
        <div class="image4">
            <img src="./tictactoeimages/cross3.png" alt="photo" class="img-fluid">
        </div>
    </div>
</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>

document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.querySelector('i').classList.toggle('bi-eye');
            this.querySelector('i').classList.toggle('bi-eye-slash');
        });
po
